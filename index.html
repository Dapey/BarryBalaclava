<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$BARRY - Barry Balaclava</title>
  <style>
    /* Basic Reset & Full Height Setup */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #FFEB3B; /* Bright yellow background */
    }
    
    /* Moving Trees Scenic Background Layer */
    #moving-trees {
      /* Replace with your trees background image if available.
         For example: url('treesBG.png') */
      background: url('path_to_your_trees_image.png') repeat-x;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      animation: moveTrees 60s linear infinite;
      z-index: -2;
      opacity: 0.7;
    }
    
    @keyframes moveTrees {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }
    
    /* Barry on a Scooter Image Layer */
    #barry-scooter {
      background: url('BarryBalaclava.png') no-repeat center center;
      background-size: contain;
      position: absolute;
      bottom: 50px;  /* Adjust vertical placement as needed */
      left: 50%;
      transform: translateX(-50%);
      width: 300px;   /* Adjust size as needed */
      height: 200px;  /* Adjust size as needed */
      z-index: -1;
      animation: driveScooter 30s linear infinite;
    }
    
    /* Simple horizontal animation for Barry (feel free to tweak) */
    @keyframes driveScooter {
      from { transform: translateX(-50%); }
      to   { transform: translateX(calc(-50% + 50px)); }
    }
    
    /* Main Content Container */
    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    /* Big Buy Button Styles */
    .buy-button {
      font-size: 2em;
      padding: 20px 40px;
      margin: 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .buy-button:hover {
      background-color: #444;
    }
    
    /* Coin Code Section & Copy Button */
    .coin-code {
      background-color: #fff;
      border: 2px solid #000;
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 20px;
      border-radius: 5px;
      display: inline-flex;
      align-items: center;
    }
    .copy-button {
      font-size: 1em;
      margin-left: 10px;
      padding: 5px 10px;
      border: 2px solid #000;
      background-color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .copy-button:hover {
      background-color: #f0f0f0;
    }
    
    /* Twitter Link Styles */
    .twitter-link {
      font-size: 1.2em;
      margin-top: 20px;
      color: #1DA1F2;
      text-decoration: none;
    }
    .twitter-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Moving Trees Background (optional) -->
  <div id="moving-trees"></div>
  
  <!-- Barry on a Scooter Image -->
  <div id="barry-scooter"></div>
  
  <!-- Main Content -->
  <div class="container">
    <!-- Big Buy Button -->
    <button class="buy-button">BUY $BARRY</button>
    
    <!-- Coin Code Section with Copy Button -->
    <div class="coin-code">
      0xBARRYB3L04C4VA
      <button class="copy-button" onclick="copyCode()">Copy Code</button>
    </div>
    
    <!-- Twitter Link -->
    <a class="twitter-link" href="https://twitter.com/FatSatsBarry" target="_blank">
      Follow us on Twitter
    </a>
  </div>
  
  <!-- JavaScript for Copy-to-Clipboard Functionality -->
  <script>
    function copyCode() {
      const coinCode = "0xBARRYB3L04C4VA";
      navigator.clipboard.writeText(coinCode).then(() => {
        alert("Coin code copied: " + coinCode);
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }
  </script>
</body>
</html>
