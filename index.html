<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$BARRY - Barry Balaclava</title>
  <style>
    /* Reset and full height setup */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #FFEB3B; /* Bright yellow background */
    }

    /* Background layer: animated moving background image */
    #background-image {
      background: url('path_to_your_barry_scooter_image.png') repeat-x; /* Replace with your image path */
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      animation: moveRightToLeft 30s linear infinite;
      opacity: 0.5; /* Slight transparency so content is clear */
      z-index: -1;
    }

    @keyframes moveRightToLeft {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* Main container styled to center content */
    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    /* Big buy button styling */
    .buy-button {
      font-size: 2em;
      padding: 20px 40px;
      margin: 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .buy-button:hover {
      background-color: #444;
    }

    /* Coin code section styling */
    .coin-code {
      background-color: #fff;
      border: 2px solid #000;
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 20px;
      border-radius: 5px;
      display: inline-flex;
      align-items: center;
    }
    
    .copy-button {
      font-size: 1em;
      margin-left: 10px;
      padding: 5px 10px;
      border: 2px solid #000;
      background-color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .copy-button:hover {
      background-color: #f0f0f0;
    }

    /* Twitter link styling */
    .twitter-link {
      font-size: 1.2em;
      margin-top: 20px;
      color: #1DA1F2;
      text-decoration: none;
    }
    .twitter-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div id="background-image"></div>

  <!-- Main Content Container -->
  <div class="container">
    <!-- Big Buy Button -->
    <button class="buy-button">BUY $BARRY</button>

    <!-- Coin Code Section with Copy Button -->
    <div class="coin-code">
      0xBARRYB3L04C4VA
      <button class="copy-button" onclick="copyCode()">Copy Code</button>
    </div>

    <!-- Twitter Link -->
    <a class="twitter-link" href="https://twitter.com/FatSatsBarry" target="_blank">
      Follow us on Twitter
    </a>
  </div>

  <!-- JavaScript for copy-to-clipboard functionality -->
  <script>
    function copyCode() {
      const coinCode = "0xBARRYB3L04C4VA";
      navigator.clipboard.writeText(coinCode).then(() => {
        alert("Coin code copied: " + coinCode);
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }
  </script>
</body>
</html>
